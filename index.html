<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bundle.css">
    <title>百度注册</title>
</head>
<body>
    <div id="bg"></div>
    <div id="title">
        <h1>用科技</h1>
        <p>让复杂的世界更简单</p>
    </div>
    <div id="form">
        <h1>欢迎注册</h1>
        <p>已有账号?<a href="">注册</a></p>
        <div>
            <span>用户名 </span>
            <input type="text" name="username" id="username"/>
            <p id="usernameTest" class="unshow">*用户名非法</p>
        </div>
        <div> 
            <span>手机号 </span>
            <input type="tel" name="usertel" id="usertel"/>
            <p id="usertelTest" class="unshow">*手机号不正确</p>
        </div>
        <div>
            <span>密码</span>
            <input type="password" name="password" id="password"/>
            <p id="passwordTest" class="unshow">*密码不规范</p>
        </div>
        <div>
            <span>验证码</span>
            <input type="text" name="check" style="width: 30%;float: left;margin-left: 10%;"/>
            <input type="button" name="btn" id="btn" style="width:30%;float: left;margin-left: 1%;border-radius: 5;height: 120%;cursor: pointer;" value="获取验证码;"/>
            <p id="checkTest" class="unshow">*请填写手机号</p>
        </div>
    </div>
    <script src="./js/bundle.js"></script>
    <script src="./js//bundle1.js"></script>
</body>
</html>
